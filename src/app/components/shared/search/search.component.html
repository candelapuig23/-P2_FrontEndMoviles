<div class="d-flex justify-content-center">
  <div class="search-container">
    <!-- Buscador con ícono -->
    <div class="search-box input-group">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        id="search-input"
        class="form-control"
        [(ngModel)]="searchQuery"
        placeholder="Buscar jugador..."
        (input)="onSearchChange()" />
    </div>

    <!-- Filtros -->
    <div class="filter-container">
      <!-- Botón que activa el popover -->
      <button
        #popover="mdbPopover"
        [mdbPopover]="filtrosTemplate"
        triggers="click"
        placement="right"
        container="body"
        popoverClass="no-style-popover"
        type="button"
        class="btn btn-secondary"
        aria-label="Filtros">
        <i class="bi bi-filter"></i>
      </button>



      <!-- Contenido del Popover -->
      <ng-template #filtrosTemplate>
          <!-- Botón cerrar -->
          <button type="button" class="btn-close-top" (click)="cerrarPopover()" aria-label="Cerrar">
            <i class="bi bi-x-lg"></i>
          </button>

          <!-- Título del popover -->
          <h5 class="popover-title text-center" >FILTRO</h5>

          <div class="row">
            <div class="col-md-6 col-12">
              <!-- Posición -->
              <div class="form-group mb-3">
                <label for="position-filter">Posición:</label>
                <select id="position-filter" class="form-control" [(ngModel)]="filterByPosition" (change)="onFilterChange()">
                  <option value="">Todos</option>
                  <option value="Point Guard">Point Guard</option>
                  <option value="Shooting Guard">Shooting Guard</option>
                  <option value="Small Forward">Small Forward</option>
                  <option value="Power Forward">Power Forward</option>
                  <option value="Center">Center</option>
                </select>
              </div>

              <!-- Altura -->
              <div class="form-group mb-3">
                <label for="height-filter">Altura:</label>
                <select id="height-filter" class="form-control" [(ngModel)]="filterByHeight" (change)="onFilterChange()">
                  <option value="">Todos</option>
                  <option value="short">Menos de 6'6"</option>
                  <option value="medium">6'6" - 7'0"</option>
                  <option value="tall">Más de 7'0"</option>
                </select>
              </div>
            </div>

            <div class="col-md-6 col-12">
              <!-- Peso -->
              <div class="form-group mb-3">
                <label for="weight-filter">Peso:</label>
                <select id="weight-filter" class="form-control" [(ngModel)]="filterByWeight" (change)="onFilterChange()">
                  <option value="">Todos</option>
                  <option value="light">Menos de 200 lbs</option>
                  <option value="medium">200-250 lbs</option>
                  <option value="heavy">Más de 250 lbs</option>
                </select>
              </div>

              <!-- Edad -->
              <div class="form-group mb-3">
                <label for="age-filter">Edad:</label>
                <select id="age-filter" class="form-control" [(ngModel)]="filterByAge" (change)="onFilterChange()">
                  <option value="">Todos</option>
                  <option value="young">Menos de 25</option>
                  <option value="middle">25-30</option>
                  <option value="old">Más de 30</option>
                </select>
              </div>
            </div>
          </div>

            <!-- Botón restablecer con texto a la izquierda -->
            <div class="d-flex align-items-center justify-content-start mt-2">
              <button type="button" class="btn-reset-bottom" (click)="resetFilters()" aria-label="Restablecer">
                <i class="bi bi-arrow-counterclockwise me-1"></i> <!-- icono con margen -->
                <span class="reset-text">Borrar filtros</span>
              </button>
            </div>
                </ng-template>

    </div>
  </div>
</div>
