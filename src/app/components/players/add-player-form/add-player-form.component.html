<div class="modal-overlay">
  <div class="modal-content">
    <h3>➕ Nuevo Jugador</h3>

    <form (ngSubmit)="guardarJugador()" enctype="multipart/form-data">
      <!-- Nombre -->
      <div class="mb-2">
        <label for="name">Nombre</label>
        <input id="name" type="text" [(ngModel)]="player.name" name="name" required />
      </div>

      <!-- Posición -->
      <div class="mb-2">
        <label for="position">Posición</label>
        <input id="position" type="text" [(ngModel)]="player.position" name="position" required />
      </div>

      <!-- Número -->
      <div class="mb-2">
        <label for="number">Número</label>
        <input id="number" type="number" [(ngModel)]="player.number" name="number" />
      </div>

      <!-- Altura -->
      <div class="mb-2">
        <label for="height">Altura</label>
        <input id="height" type="text" [(ngModel)]="player.height" name="height" />
      </div>

      <!-- Peso -->
      <div class="mb-2">
        <label for="weight">Peso</label>
        <input id="weight" type="text" [(ngModel)]="player.weight" name="weight" />
      </div>

      <!-- Edad -->
      <div class="mb-2">
        <label for="age">Edad</label>
        <input id="age" type="number" [(ngModel)]="player.age" name="age" />
      </div>

      <!-- PPG -->
      <div class="mb-2">
        <label for="ppg">PPG</label>
        <input id="ppg" type="number" [(ngModel)]="player.ppg" name="ppg" />
      </div>

      <!-- RPG -->
      <div class="mb-2">
        <label for="rpg">RPG</label>
        <input id="rpg" type="number" [(ngModel)]="player.rpg" name="rpg" />
      </div>

      <!-- APG -->
      <div class="mb-2">
        <label for="apg">APG</label>
        <input id="apg" type="number" [(ngModel)]="player.apg" name="apg" />
      </div>

      <!-- Select imatge -->
      <div class="mb-2">
        <label for="imageSelect">Selecciona una imatge</label>
        <select id="imageSelect" [(ngModel)]="selectedImageName" name="imageSelect" class="form-select">
          <option [ngValue]="''" disabled selected>Selecciona una imatge</option>
          <option *ngFor="let img of availableImages" [value]="img">{{ img }}</option>
        </select>
      </div>

      <!-- Select vídeo -->
      <div class="mb-3">
        <label for="videoSelect">Selecciona un vídeo</label>
        <select id="videoSelect" [(ngModel)]="selectedVideoName" name="videoSelect" class="form-select">
          <option [ngValue]="''" disabled selected>Selecciona un vídeo</option>
          <option *ngFor="let vid of availableVideos" [value]="vid">{{ vid }}</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>

      <!-- Botón cerrar (esquina) -->
      <button class="close-btn" type="button" (click)="cancelar()">✖</button>
    </form>
  </div>
</div>
