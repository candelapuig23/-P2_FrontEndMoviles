<div class="modal-overlay">
  <div class="modal-content">
    <h3>Editar Jugador</h3>

  <form (ngSubmit)="onSubmit()" class="edit-form">
    <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="player.name"
          placeholder="Introduce el nombre"
          required />
      </div>

      <!-- Número -->
      <div class="form-group">
        <label for="number">Número</label>
        <input
          type="number"
          id="number"
          name="number"
          class="form-control"
          [(ngModel)]="player.number"
          placeholder="Ej: 23"
          required />
      </div>

      <!-- Posición -->
      <div class="form-group">
        <label for="position">Posición</label>
        <input
          type="text"
          id="position"
          name="position"
          class="form-control"
          [(ngModel)]="player.position"
          placeholder="Ej: Point Guard"
          required />
      </div>

      <!-- Altura -->
      <div class="form-group">
        <label for="height">Altura</label>
        <input
          type="text"
          id="height"
          name="height"
          class="form-control"
          [(ngModel)]="player.height"
          placeholder="Ej: 6'8&quot;"
          required />
      </div>

      <!-- Peso -->
      <div class="form-group">
        <label for="weight">Peso</label>
        <input
          type="text"
          id="weight"
          name="weight"
          class="form-control"
          [(ngModel)]="player.weight"
          placeholder="Ej: 210 lbs"
          required />
      </div>

      <!-- Edad -->
      <div class="form-group">
        <label for="age">Edad</label>
        <input
          type="number"
          id="age"
          name="age"
          class="form-control"
          [(ngModel)]="player.age"
          placeholder="Edad"
          required />
      </div>

      <!-- PPG -->
      <div class="form-group">
        <label for="ppg">PPG</label>
        <input
          type="number"
          step="0.1"
          id="ppg"
          name="ppg"
          class="form-control"
          [(ngModel)]="player.ppg"
          placeholder="Puntos por partido"
          required />
      </div>

      <!-- RPG -->
      <div class="form-group">
        <label for="rpg">RPG</label>
        <input
          type="number"
          step="0.1"
          id="rpg"
          name="rpg"
          class="form-control"
          [(ngModel)]="player.rpg"
          placeholder="Rebotes por partido"
          required />
      </div>

      <!-- APG -->
      <div class="form-group">
        <label for="apg">APG</label>
        <input
          type="number"
          step="0.1"
          id="apg"
          name="apg"
          class="form-control"
          [(ngModel)]="player.apg"
          placeholder="Asistencias por partido"
          required />
      </div>

      <!-- Subir imagen -->
      <div class="form-group">
        <label for="image">Imagen</label>
        <input
          type="file"
          id="image"
          name="image"
          class="form-control"
          (change)="onImageSelected($event)"
          accept="image/png, image/jpeg" />
      </div>

      <!-- Subir video -->
      <div class="form-group">
        <label for="video">Vídeo</label>
        <input
          type="file"
          id="video"
          name="video"
          class="form-control"
          (change)="onVideoSelected($event)"
          accept="video/mp4" />
      </div>

      <!-- Botones -->
      <div class="form-actions d-flex gap-2">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="formCancel.emit()">Cancelar</button>
      </div>
    </form>

  </div>
</div>
