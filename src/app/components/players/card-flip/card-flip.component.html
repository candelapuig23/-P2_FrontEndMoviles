<div class="flip-container" [class.flipped]="isFlipped" (click)="toggleFlip()">
  <div class="flipper">
    <!-- Cara Frontal -->
    <div class="front">
      <img [src]="player.image" alt="{{ player.name }}" class="player-image">
      <h3>{{ player.name }}</h3>
      <p><strong>Posición:</strong> {{ player.position }}</p>
      <p><strong>Número:</strong> #{{ player.number }}</p>

      <!-- Contenedor de botones en la cara frontal -->
      <div class="button-container">
        <!-- Botón eliminar -->
        <button class="btn btn-dark btn-sm eliminar-btn" title="Eliminar jugador" (click)="emitDelete($event)">
          <i class="bi bi-trash3"></i>
        </button>

        <!-- Botón editar -->
        <button class="btn btn-sm editar-btn" title="Editar jugador" (click)="emitEdit($event)">
          <i class="bi bi-pencil-square"></i>
        </button>
      </div>

    </div>

    <!-- Cara Trasera -->
<div class="back">
  <h2 class="player-name">{{ player.name }}</h2>
  <table class="details-table">
    <tr><td><strong>Altura:</strong></td><td>{{ player.height }}</td></tr>
    <tr><td><strong>Peso:</strong></td><td>{{ player.weight }}</td></tr>
    <tr><td><strong>Edad:</strong></td><td>{{ player.age }}</td></tr>
    <tr><td><strong>PPG:</strong></td><td>{{ player.ppg }}</td></tr>
    <tr><td><strong>RPG:</strong></td><td>{{ player.rpg }}</td></tr>
    <tr><td><strong>APG:</strong></td><td>{{ player.apg }}</td></tr>
  </table>
  <button class="btn btn-info btn-sm mt-2" (click)="openVideo($event)">Ver Vídeo</button>

</div>

  </div>
</div>

<app-media [videoSrc]="'assets/media/' + player.videoFile"></app-media>
